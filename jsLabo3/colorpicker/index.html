<!DOCTYPE html>
<html lang="nl">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="styles/style.css">
    <title>Colorpicker</title>
</head>
<body>
<h1>Colorpicker</h1>
<div id="container">
    <section id="sliders">
        0 <input type="range" class="slider" id="sliderRed" value="128" min="0" max="255"/>255 Red <span
            id="red">128</span> <br>
        0 <input type="range" class="slider" id="sliderGreen" value="255" min="0" max="255"/>255 Green <span
            id="green">255</span><br>
        0 <input type="range" class="slider" id="sliderBlue" value="128" min="0" max="255"/>255 Blue <span
            id="blue">128</span><br>
    </section>
    <section id="blokje">
        <div class="colorDemo"></div>
    </section>
</div>
<script src="scripts/code.js"></script>
</body>
</html>
