<!DOCTYPE html>
<html lang="nl">
<head>
    <meta charset="UTF-8">
    <title>Demo</title>
</head>
<body>

<form method="post" action="=student/index">
    <label for="txtName">Name*: </label>
    <input type="text" id="txtName" placeholder="Gelieve u naam in te geven" required><br>

    <label for="nummer">Nummer*:</label>
    <input type="number" min="0" max="5" id="nummer" required><br>

    <label for="txtPassword">Password*:</label>
    <input type="password" id="txtPassword"><br>

    <label for="txtPhone">GSM*:</label>
    <input type="tel" id="txtPhone" pattern="04[0-9]{2}\/[0-9]{6}"><br>

    <label for="txtUrl">url:</label>
    <input type="url" id="txtUrl"><br>

    <input type="submit" value="send"><br>
</form>
<script src="scripts/code.js"></script>
</body>
</html>
