<!DOCTYPE html>
<html lang="nl">
<head>
    <meta charset="UTF-8">
    <title>Table</title>
</head>
<body>
<table border="1px"> <!--border is opmaak, voorlopig op deze manier, later niet meer-->

    <thead> <!--hoofding kolom-->
    <tr> <!--table row-->
        <th colspan="3">kolom 1</th>  <!--hoofdkolom, table head--><!--3 kolommen samenvoegen-->
    </tr>
    </thead>
    <tbody>
    <tr> <!-- maak een rij aan en deel ze in 3 cellen-->
        <td colspan="3">1</td><!--table data--><!--voeg 3 kolommen samen-->
    </tr>
    <tr>
        <td rowspan="2">4</td><!--cel over 2 rijen brengen, 2 rijen samennemen-->
        <td>5</td>
        <td>6</td>
    </tr>
    <tr>
        <td>8</td>
        <td>9</td>
    </tr>
    </tbody>
</table>

</body>
</html>
