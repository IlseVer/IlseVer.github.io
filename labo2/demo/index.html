<!DOCTYPE html>
<html lang="nl">
<head>
    <meta charset="UTF-8">
    <title>Demo example</title> <!--indien title niet ingevuld is, is de website niet strict-->
</head>
<body>
<h1>Cursus HTML</h1>
<p>Deze cursus zal de onderwerpen van HTML 5 bespreken</p>

<ul><!--Unnummered list-->
    <li>html5</li>
    <li>CSS</li>
    <li>JavaScript</li>
</ul>

<ol><!--Ordered List-->
    <li>html5</li>
    <li>CSS</li>
    <li>JavaScript</li>
</ol>

<a href="https://www.vives.be">www.vives.be</a> <!-- attribute is href,"value"staat tussen ""-->
<p>Uitzonderingen zonder sluittag:</p>
<!-- Uitzonderingen van elementen zonder sluittag-- <br /> <hr /> <img />-->
<br />
<hr />
<img src="https://www.vives.be/themes/custom/vives/logo.svg" alt="vives logo"/>

<p>Gereserveerde tekens</p> <!--tekens & en < en > correct ingeven-->
<p>3 &amp;5</p>
<p>3 &lt; 5</p> <!--li --little than-->
<p>3 &gt; 5</p> <!-- greater than-->
</body>
</html>
